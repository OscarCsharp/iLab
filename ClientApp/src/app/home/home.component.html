
<div class="bg-light">

  <br><br>

  <div class="float-right">
    <a class="btn btn-primary mr-1" routerLinkActive="active" routerLink="/addbook" role="button" >Add Book</a>
    <a class="btn btn-info " routerLinkActive="active" routerLink="/borrowbook" role="button">Borrow Book</a>
  </div>
  <br><br>


  <table class="table table-bordered">
    <thead>
      <tr>
        <th scope="col">BookId</th>
        <th scope="col">Title</th>
        <th scope="col">Author</th>
        <th scope="col">Description</th>
        <th scope="col">Year</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let info of data">

        <td>{{ info.bookId }}</td>
        <td>{{ info.title}}</td>
        <td>{{ info.author}}</td>
        <td>{{ info.description}}</td>
        <td>{{ info.year}}</td>
     </tr>
    </tbody>
  </table>



</div>
